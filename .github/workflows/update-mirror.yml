name: CI
on:
  push:
    branches: [main]

permissions:
  pull-requests: write
  contents: write

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Update mirror
        run: node index.mjs
